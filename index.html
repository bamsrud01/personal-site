<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barrett Amsrud</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular.min.js.map"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/site.controller.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body ng-app="personal">
    <main ng-controller="SiteController as site">

      <!-- Main content of page -->
      <div id="wrapper">

        <!-- Header: name, photo, contact links -->
        <header>
          <!-- Photo -->
          <h1 id="name">Barrett Thomas Amsrud</h1>
          <!-- Links -->
        </header>

        <!-- Bio -->
        <summary id="bio">
          <!-- About me -->
        </summary>

        <!-- Projects -->
        <section id="projects">
          <!-- ng-repeat project info/links.  Use modals? -->
        </section>

        <!-- Skills and technology -->
        <section id="tech">
          <div ng-repeat="tech in site.techs" class="skill">
            <i class="{{tech.link}}"></i>
            <h4>{{tech.name}}</h4>
          </div>
          <!-- ng-repeat tech icons here.  Make links? -->
        </section>

        <!-- Links, contact info, maybe email -->
        <footer>
          <!-- Again, links and contact info.  If template, give credit -->
        </footer>

      </div>

      <!-- Sidebar with nav elements -->
      <section id="sidebar">
        <!-- Photo/bio(?) -->
        <!-- Nav to page sections -->
        <nav id="nav">

        </nav>
        <!-- Maybe contact links here? -->
      </section>

    </main>
  </body>
</html>
